<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out‑Innovate, Not Out‑Scale</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, Helvetica, Arial, sans-serif;
            background-color: #F0F0F0;
            color: #000000;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #121212;
            border-radius: 16px;
            padding: 48px;
            position: relative;
            color: #FFFFFF;
            display: flex;
        }

        /* Navigation pill */
        .nav-pill {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4A4A4A;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Pagination dots */
        .pagination {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid #D0D0D0;
            background-color: transparent;
        }
        
        .dot.active {
            background-color: #FFFFFF;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            color: #D0D0D0;
        }

        /* Split layout */
        .text-column {
            width: 40%;
            padding-right: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-column {
            width: 60%;
            background: transparent;
            margin: -48px -48px -48px 0;
            border-radius: 0 16px 16px 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            padding: 60px 0;
        }

        /* Text column content */
        .hero-headline {
            font-size: 60px;
            font-weight: 900;
            line-height: 0.85;
            margin-bottom: 32px;
            color: #FFFFFF;
        }

        .body-copy {
            font-size: 14px;
            font-weight: 400;
            color: #D0D0D0;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .cta-section {
            border-top: 1px solid #FFFFFF;
            padding-top: 24px;
        }

        .cta {
            font-size: 12px;
            font-weight: 500;
            color: #00E6C3;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Image placeholder */
        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2C2C2E 0%, #1C1C1E 100%);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #D0D0D0;
            font-size: 14px;
            text-align: center;
            line-height: 1.5;
            margin-right: 0;
        }

        /* Animation classes */
        .animate-on-load {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate-on-load.start-animation {
            opacity: 1;
            transform: translateX(0);
        }

        .animate-visual {
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .animate-visual.start-animation {
            opacity: 1;
            transform: translateX(0);
        }

        .delay-1 { transition-delay: 0.2s; }
        .delay-2 { transition-delay: 0.4s; }
        .delay-3 { transition-delay: 0.6s; }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="nav-pill">INNOVATION</div>
        
        <div class="pagination">
            <div class="dot active"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="footer">© 2025 • Tata × Athinia. All rights reserved.</div>

        <!-- Text Column (40%) -->
        <div class="text-column">
            <h1 class="hero-headline animate-on-load delay-1">Out‑Innovate,<br>Not Out‑Scale</h1>
            
            <p class="body-copy animate-on-load delay-2">
                Encode tacit knowledge as a shared, governed knowledge graph. Palantir Foundry's <strong>Ontology</strong> converts expertise into exploration speed—so engineers ask systems, not humans.
            </p>

            <div class="cta-section animate-on-load delay-3">
                <div class="cta">Sep 2025 • Tata × Athinia</div>
            </div>
        </div>

        <!-- Image Column (60%) -->
        <div class="image-column">
            <div class="animate-visual delay-2" style="position: relative; width: 100%; height: 100%;">
                <img src="imgs/chipname.jpeg" alt="Chip Closeup" style="width: 100%; height: 100%; object-fit: cover; border-radius: 0 16px 16px 0;">
            </div>
        </div>
    </div>
        </div>
    </div>

    <script>
        // Trigger animations when the page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const animatedElements = document.querySelectorAll('.animate-on-load, .animate-visual');
                animatedElements.forEach(element => {
                    element.classList.add('start-animation');
                });
            }, 300);
        });
    </script>
</body>
</html>
